<!DOCTYPE html>
<html>
<head>
  <title>Website Time Tracker</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Time Spent on Websites</h2>
  <table id="timeTable">
    <tr>
      <th>Website</th>
      <th>Title</th>
      <th>Time (min)</th>
    </tr>
  </table>
  <script src="popup.js"></script>
</body>
</html>
